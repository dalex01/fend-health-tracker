<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js â€¢ TodoMVC</title>
  <link rel="stylesheet" href="assets/index.css">
</head>
<body>
  <section id="app">
    <header id="header">
      <h1>Calculate Calories</h1>
    </header>
    <section class="container">
      <section id = "search" class="box left">
        <header id = "searchMain">
          <input id="new-search" placeholder="Search product" autofocus>
        </header>
        <section id = "searchResults">
          <ul id="search-list"></ul>
        </section>
      </section>
      <section id = "main" class="box right">
        <ul id="products-list"></ul>
      </section>
    </section>
  </section>

    <script type="text/template" id="item-template">
      <div class="view">
        <label id="product">Product: <%- item_name %></label>
        <label id="brand">Brand: <%- brand_name %></label>
        <label id="calories">Calories: <%- calories %></label>
      </div>
    </script>

  <script type="text/template" id="stats-template"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage.js"></script>

  <script src="js/models/searchItem.js"></script>
  <script src="js/collections/searchItems.js"></script>
  <script src="js/views/searchItemView.js"></script>
  <script src="js/views/searchView.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
